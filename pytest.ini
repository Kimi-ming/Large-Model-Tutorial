[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# Python文件和函数匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=code
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -ra

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试（需要下载模型）
    gpu: 需要GPU的测试
    skip_ci: 跳过CI环境的测试

# 覆盖率配置
[coverage:run]
source = code
omit = 
    */tests/*
    */examples/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

